version: "3.9"
   
services:
  db:
    image: postgres:14.5
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=url_shortener
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: db
  
  backend:
    build: 
      context: ./backend
    command: >
      sh -c "python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_NAME=url_shortener
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    container_name: backend
    depends_on:
      - db
  
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    container_name: frontend
    command: npm start
    stdin_open: true
    volumes:
       - ./frontend:/app
